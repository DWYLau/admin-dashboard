<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="top">
        <img class="logo" src="icons/dashboard.svg" alt="dashboard">
        <h2>Dashboard</h2>
      </div>

      <div class="center">
        <div class="side-link">
          <img class="icon" src="icons/home.svg" alt="home">
          <a href="#">Home</a>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/card-account-details.svg" alt="profile">
          <a href="#">Profile</a>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/forum.svg" alt="message">
          <a href="#">Messages</a>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/history.svg" alt="history">
          <a href="#">History</a>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/file-multiple.svg" alt="tasks">
          <a href="#">Tasks</a>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/account-group.svg" alt="communities">
          <a href="#">Communities</a>
        </div>
      </div>

      <div class="bottom">
        <div class="side-link">
          <img class="icon" src="icons/cog.svg" alt="settings">
          <a href="#">Settings</a>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/help-box.svg" alt="support">
          <a href="#">Support</a>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/security.svg" alt="privacy">
          <a href="#">Privacy</a>
        </div>
      </div>
    </div>


    <div class="header">
      <div class="search-bar">
        <img class="icon" src="icons/search-web.svg" alt="search">
        <input type="search">
      </div>

      <div class="profile">
        <img class="icon" src="/icons/bell.svg" alt="notifications">
        <img class="avatar" src="/icons/cat.png" alt="avatar">
        <a href="#">Derek Lau</a>

      </div>
    </div>
  </div>

</body>

</html>
