<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="top">
        <img class="logo" src="icons/dashboard.svg" alt="dashboard">
        <h2>Dashboard</h2>
      </div>

      <div class="center">
        <div class="side-link">
          <img class="icon" src="icons/home.svg" alt="home">
          <p>Home</p>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/card-account-details.svg" alt="profile">
          <p>Profile</p>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/forum.svg" alt="message">
          <p>Messages</p>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/history.svg" alt="history">
          <p>History</p>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/file-multiple.svg" alt="tasks">
          <p>Tasks</p>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/account-group.svg" alt="communities">
          <p>Communities</p>
        </div>
      </div>

      <div class="bottom">
        <div class="side-link">
          <img class="icon" src="icons/cog.svg" alt="settings">
          <p>Settings</p>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/security.svg" alt="support">
          <p>Support</p>
        </div>
        <div class="side-link">
          <img class="icon" src="icons/security.svg" alt="privacy">
          <p>Privacy</p>
        </div>
      </div>

    </div>


    <div class="header">
      <label for="">Search</label>
      <input type="search">
    </div>
  </div>

</body>

</html>
